<!-- makes sure that delete button inside modal is connected to the right post and
comment id, also makes sure user is redirected back after item is deleted -->
<script> 
	$('.delete-confirmation-modal').on('show.bs.modal', function(event){
		var postid = $(event.relatedTarget).data('postid');
        var redirectPage = $(event.relatedTarget).data('redirect-page');
		$(this).find('.modal-delete-link').attr('href', 'deleteBlogpost.php?delete_post='+postid+'&redirectto='+redirectPage);
	})

    $('.delete-confirmation-comment-modal').on('show.bs.modal', function(event){
		var commentId = $(event.relatedTarget).data('comment-id');
        var redirectPage = $(event.relatedTarget).data('redirect-page');
		$(this).find('.modal-delete-link').attr('href', 'deleteComment.php?commentID='+commentId+'&redirectto='+redirectPage);
	})
</script>
